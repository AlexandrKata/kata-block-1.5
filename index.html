<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ремонт техники различных брендов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title">Ремонт техники различных брендов</h1>
    </header>

    <div class="swiper">

        <div class="swiper-wrapper">

            <div class="swiper-slide"><img src="icons/Lenovo.png" alt=""></div>
            <div class="swiper-slide"><img src="icons/Samsung.png" alt=""></div>
            <div class="swiper-slide"><img src="icons/Apple.png" alt=""></div>
            <div class="swiper-slide"><img src="icons/ViewSonic.png" alt=""></div>
            <div class="swiper-slide"><img src="icons/Bosch.png" alt=""></div>
            <div class="swiper-slide"><img src="icons/Hp.png" alt=""></div>
            <div class="swiper-slide"><img src="icons/Acer.png" alt=""></div>
            <div class="swiper-slide"><img src="icons/Sony.png" alt=""></div>

        </div>

        <div class="swiper-pagination"></div>

    </div>

    <div class="container">
        <a class="container__item" href="#"><img class="brand" src="icons/Lenovo.png" alt="Lenovo"><img
                src="icons/go.svg" alt="icon"></a>
        <a class="container__item" href="#"><img class="brand" src="icons/Samsung.png" alt="Samsung"><img
                src="icons/go.svg" alt="icon"></a>
        <a class="container__item" href="#"><img class="brand" src="icons/Apple.png" alt="Apple"><img src="icons/go.svg"
                alt="icon"></a>
        <a class="container__item" href="#"><img class="brand" src="icons/ViewSonic.png" alt="ViewSonic"><img
                src="icons/go.svg" alt="icon"></a>
        <a class="container__item" href="#"><img class="brand" src="icons/Bosch.png" alt="Bosch"><img src="icons/go.svg"
                alt="icon"></a>
        <a class="container__item" href="#"><img class="brand" src="icons/Hp.png" alt="hp"><img src="icons/go.svg"
                alt="icon"></a>
        <a class="container__item" href="#"><img class="brand" src="icons/Acer.png" alt="Acer"><img src="icons/go.svg"
                alt="icon"></a>
        <a class="container__item" href="#"><img class="brand" src="icons/Sony.png" alt="Sony"><img src="icons/go.svg"
                alt="icon"></a>
        <a class="container__item" href="#"><img class="brand" src="icons/Lenovo.png" alt="lenovo"><img
                src="icons/go.svg" alt="icon"></a>
        <a class="container__item" href="#"><img class="brand" src="icons/Samsung.png" alt="Samsung"><img
                src="icons/go.svg" alt="icon"></a>
        <a class="container__item" href="#"><img class="brand" src="icons/Apple.png" alt="Apple"><img src="icons/go.svg"
                alt="icon"></a>
    </div>

    <div class="links">
        <a class="link-visible" href="#"><img src="icons/expand.svg" alt="icon">Показать все</a>

        <a class="link-hide hidden" href="#"><img src="icons/expand.svg" alt="icon">Свернуть</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
